<script type="text/javascript">

var powerOn = false;
var running = false;

document.getElementById("power").style.color = 'gray';
document.getElementById("start").style.color = 'gray';

document.getElementById("power").onclick = function () {
	if (this.style.color === 'gray') {
		this.style.color = 'red';
		document.getElementById("start").disabled = null;
		document.getElementById("start").style.color = 'black';
		powerOn = true;
	} else {
		this.style.color = 'gray';
		document.getElementById("start").disabled = 'disabled';
		document.getElementById("start").style.color = 'gray';
		powerOn = false;
		running = false;

		for (var i = 1; i < 15; ++i) {
			document.getElementById('mode'+i).style.color = 'black';
			document.getElementById('mode'+i).style.fontWeight = null;
			document.getElementById('mode'+i).parentNode.style.backgroundColor = null;
		}

		$(".knob").val(1).trigger("change");
	}
}

document.getElementById("start").onclick = function () {
	if (this.style.color === 'orange') {
		this.style.color = 'black';
		running = false;
	} else {
		this.style.color = 'orange';
		running = true;
	}
}






var mode = 1;

function onchange (value) {
	if (!powerOn) {
		this.cv = 1;
		return;
	}

	if (running) {
		this.cv = mode;
		return;
	}

	if (value === 0) {
		value = this.cv = 1;
	}

	if (value === 15) {
		value = this.cv = 14;
	}

	for (var i = 1; i < 15; ++i) {
		document.getElementById('mode'+i).style.color = 'black';
		document.getElementById('mode'+i).style.fontWeight = null;
		document.getElementById('mode'+i).parentNode.style.backgroundColor = null;
	}
	document.getElementById('mode'+value).style.color = 'red';
	document.getElementById('mode'+value).style.fontWeight = 'bold';
	document.getElementById('mode'+value).parentNode.style.backgroundColor = 'yellow';

	console.log("change : " + value);
}

$(".knob").knob({
	min: 0,
	max: 15,
	stopper: true,
    //change : function (value) {
    //    console.log("change : " + value);
    //},
    change: onchange,
    release : function (value) {
        //console.log(this.$.attr('value'));
        //console.log("release : " + value);
        mode = value;
    },
    cancel : function () {
        console.log("cancel : ", this);
    },
    draw : function () {

        // "tron" case
        if(this.$.data('skin') == 'tron') {

            var a = this.angle(this.cv)  // Angle
                , sa = this.startAngle          // Previous start angle
                , sat = this.startAngle         // Start angle
                , ea                            // Previous end angle
                , eat = sat + a                 // End angle
                , r = 1;

            this.g.lineWidth = this.lineWidth;

            this.o.cursor
                && (sat = eat - 0.3)
                && (eat = eat + 0.3);

            if (this.o.displayPrevious) {
                ea = this.startAngle + this.angle(this.v);
                this.o.cursor
                    && (sa = ea - 0.3)
                    && (ea = ea + 0.3);
                this.g.beginPath();
                this.g.strokeStyle = this.pColor;
                this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sa, ea, false);
                this.g.stroke();
            }

            this.g.beginPath();
            this.g.strokeStyle = r ? this.o.fgColor : this.fgColor ;
            this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, sat, eat, false);
            this.g.stroke();

            this.g.lineWidth = 2;
            this.g.beginPath();
            this.g.strokeStyle = this.o.fgColor;
            this.g.arc( this.xy, this.xy, this.radius - this.lineWidth + 1 + this.lineWidth * 2 / 3, 0, 2 * Math.PI, false);
            this.g.stroke();

            return false;
        }
    }
});


</script>
